        <section class="intro-section">
            <h2>Get in Touch</h2>
        </section>

        <section class="contact-section">
            <form id="contactForm" action="mailto:ERIKA.LIN25@myhunter.cuny.edu?subject=Inquiry" target="_blank" method="post" enctype="text/plain">
                <br>
                <label for="name">Name:</label>
                <input class="inputFields" type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="phone">Phone Number:</label>
                <input class="inputFields" type="text" id="phone" name="phone" placeholder="Enter your phone number">

                <label for="email">Email Address:</label>
                <input class="inputFields" type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="comments">Comments:</label>
                <textarea class="inputFields" id="comments" rows="4" name="comments" placeholder="Your comments or message here"></textarea>
                
                <button id="submitButton" type="submit">Send Message</button>
            </form>
        </section>
    </div>
